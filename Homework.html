    <form>
        <div>
            <label for="courses">Courses</label>
            <input id="courses" type="text" placeholder="Course Name">

            <input id="lname" type="text" placeholder="Enter your profile grades">

        <div>

            <input id="equiv" type="text" placeholder="Enter profile Equivalence"> 
        </div>
      
        <div class="flex-container">
            <div class="left">

            <input id="yes" type="radio">

            <input id="no" type="radio">
            <label for="no">no</label>
        </div>

            <div class="right">
                <label for="radio">Mode of study</label><br>
            <input id="Full" type="radio">
            <label for="Full">Full-Time</label><br>
            <input id="part" type="radio">
            <label for="part">Part Time</label>
            </div>
        </div>
          
        <div class="full-width">
            <label for="fin" >Choose Extracurricular Activities</label><br>
            <input type="checkbox" id="fin">
             </div>

             <div class="full-width">
                <label for="fin" >Sports</label><br>
                <input type="checkbox" id="fin">
                
              </div>

              <div class="full-width">
                <label for="fin" >Music</label><br>
                <input type="checkbox" id="fin"><br>
                <label for="fin" >Coding</label><br>
                
              </div>

        <div>
            <label for="cre">Creative arts hobbies</label>
            <select>
                <option disabled="true" selected="true" >acting</option>
                <option value=""></option>
            </select>
          
        </div>

       
        <div>
            <label for="zip">Additional Information</label>
            <textarea placeholder="Enter additional information" ></textarea>
           
        </div>
        <label for="zip">Location on Map</label>
        <div>
                <img src="/page hw/Homework/map.png" alt="map" height="200px" width="700px" >
           
           
        </div>
    
        <div class="sub">
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button>
          </div>

    </form>
</div>
